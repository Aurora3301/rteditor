name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run typecheck

  unit-tests:
    name: Unit Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - name: Run tests
        run: npm run test:coverage
        if: matrix.node-version == 20
      - name: Run tests
        run: npm run test
        if: matrix.node-version != 20
      - name: Upload coverage
        if: matrix.node-version == 20
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Run E2E tests
        run: npm run test:e2e
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Verify build output
        run: |
          test -f dist/index.mjs || exit 1
          test -f dist/index.cjs || exit 1
          test -f dist/index.d.ts || exit 1
          test -f dist/style.css || exit 1
          echo "All build artifacts present ✓"
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  bundle-size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Check bundle size
        run: |
          # Current bundle ~1188KB (ESM+CJS+CSS). Limit set with headroom.
          # Reduce this as bundle optimization work progresses.
          MAX_SIZE_KB=1500
          ESM_SIZE=$(wc -c < dist/index.mjs)
          CJS_SIZE=$(wc -c < dist/index.cjs)
          CSS_SIZE=$(wc -c < dist/style.css)
          TOTAL_SIZE=$(( ESM_SIZE + CJS_SIZE + CSS_SIZE ))
          TOTAL_KB=$(( TOTAL_SIZE / 1024 ))
          echo "ESM: $(( ESM_SIZE / 1024 ))KB"
          echo "CJS: $(( CJS_SIZE / 1024 ))KB"
          echo "CSS: $(( CSS_SIZE / 1024 ))KB"
          echo "Total: ${TOTAL_KB}KB (limit: ${MAX_SIZE_KB}KB)"
          if [ "$TOTAL_KB" -gt "$MAX_SIZE_KB" ]; then
            echo "::error::Bundle size ${TOTAL_KB}KB exceeds limit of ${MAX_SIZE_KB}KB"
            exit 1
          fi
          echo "✓ Bundle size within limit"

